<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container" *ngIf="user">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{user.nickname|nameSplitter}}</h3>
            </div>
            <div class="panel-body">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                            <tr>
                                <td>First name:</td>
                                <td>{{user.person.firstName}}</td>
                            </tr>
                            <tr>
                                <td>Second name:</td>
                                <td>{{user.person.secondName}}</td>
                            </tr>
                            <tr>
                                <td>Email:</td>

                                <td>
                                    <a href="mailto:info@support.com">{{user.person.email}}</a>
                                </td>
                            </tr>
                            <tr>
                                <td>Phone number</td>
                                <td>{{user.person.phoneNumber}}</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">
                <i class="glyphicon glyphicon-envelope"></i>
            </a>
            <span class="pull-right">
                <a  data-original-title="Edit this user" (click)="startUpdate()" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
            </span>
        </div>
    </div>
</div>
