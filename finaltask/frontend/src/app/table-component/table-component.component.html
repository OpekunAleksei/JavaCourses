<p-table [columns]="cols" [value]="objects" [(selection)]="selectObject" selectionMode="single" (onRowSelect)="onRowSelect($event)"
  [paginator]="true" [rows]="15">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500"
  [contentStyle]="{'max-height':'400'}">
  <div class="ui-g ui-fluid" *ngIf="object">
    <ul *ngFor="let col of cols">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label>{{col.header}}</label>
        </div>
        <div class="ui-g-8">
          <input pInputText [(ngModel)]="object[col.field]" />
        </div>
      </div>
    </ul>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
    <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
    <button *ngIf="isCreate" type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    <button *ngIf="!isCreate" type="button" pButton icon="fa fa-check" (click)="update()" label="Update"></button>
    </div>
  </p-footer>
</p-dialog>
