<div class="container">
  <form>
    <div class="form-group">
      <label>Login</label>
      <input name="login" [(ngModel)]="user.login">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="password" [(ngModel)]="user.password">
    </div>
  </form>
</div>
<div>
  <button (click)="signIn()" name="signIn">SignIn</button>
</div>
