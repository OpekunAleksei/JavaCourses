<p-dataView #dv  [value]="filterObjects" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="brand" *ngIf="filterObjects">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="filterValue" [(ngModel)]="selectFilterValue" placeholder="Sort By" (onChange)="filter()" [autoWidth]="false"
                        [style]="{'min-width':'15em'}"></p-dropdown>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-object pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-8 object-details">
              <ul *ngFor="let col of cols">
                  <div class="ui-g-2 ui-sm-6"> {{col.header}}: </div>
                  <div class="ui-g-10 ui-sm-6">
                      <b>{{object[col.field]}}</b>
                  </div>
              </ul>
            </div>
            <div class="ui-g-12 ui-md-1 search-icon">
                <a [routerLink]="[route, object.id]">
                    <button pButton type="button" icon="pi pi-check"></button>
                </a>
            </div>
        </div>
    </ng-template>
</p-dataView>
